version: "3"

networks:
  past-feed-net:

services:
  past-feed:
    container_name: past-feed
    image: past-feed
    volumes: 
      - ./output/user_data:/work/user_data
    environment:
      # - DEV=${DEV}
      - FACEBOOK_ID=${FACEBOOK_ID}
      - FACEBOOK_PW=${FACEBOOK_PW}
      - DATABASE_URL=past-feed-db:5984
      - DATABASE_ID=${DATABASE_ID}
      - DATABASE_PW=${DATABASE_PW}
      - SERVER_PORT=${SERVER_PORT}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks: 
      past-feed-net:
    depends_on:
      - past-feed-db
  
  past-feed-db:
    image: couchdb
    container_name: past-feed-database
    ports:
      - ${PAST_FEED_DB_PORT}:5984
    volumes:
      - ./output/db-data:/opt/couchdb/data
    environment:
      # - DEV=${DEV}
      - COUCHDB_USER=${DATABASE_ID}
      - COUCHDB_PASSWORD=${DATABASE_PW}
    networks: 
      past-feed-net:
